<form id="form-categoria">
    <div class="form-group">
        <label>Nome da Categoria</label>
        <input type="text" id="nome" name="nome" class="form-control">
    </div>
    <div class="form-group row">
        <div class="col-12 col-md-6">
            <label>Data de Criação</label>
            <input type="datetime" name="dataagora" id="dataagora" class="form-control">
        </div>
        <div class="col-12 col-md-6">
            <input type="checkbox" class="form-check-input mt-5" name="ativo" id="ativo" checked>
            <label class="form-check-label mt-4" for="exampleCheck1">Ativo</label>
        </div>
    </div>
    <input type="hidden" name="idcategoria" id="idcategoria">
</form>
